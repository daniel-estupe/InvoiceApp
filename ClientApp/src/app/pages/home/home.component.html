<main class="container">
  <div class="main-header">
    <h2>Mis Facturas</h2>
    <button mat-raised-button color="primary" [routerLink]="['/new-invoice']">
      Crear factura
    </button>
  </div>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z4 mt-2">
    <ng-container matColumnDef="correlative">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.correlative }}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ element.createdAt | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="billingNo">
      <th mat-header-cell *matHeaderCellDef>Nit</th>
      <td mat-cell *matCellDef="let element">{{ element.billingNo }}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.total | currency: "Q" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a
          class="btn btn-sm btn-secondary"
          [routerLink]="['/invoices', element.id]"
        >
          Seleccionar
        </a>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-spinner class="mx-auto mt-5" *ngIf="loading"></mat-spinner>
</main>
