<mat-table [dataSource]="dataSource" [ngClass]="{'mat-elevation-z4': true, 'mt-2': true, 'editable': editable}">
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef >Producto</th>
    <td mat-cell *matCellDef="let element" >{{ element.product.code + ' - ' + element.product.description }}</td>
  </ng-container>
  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef >Precio Unitario</th>
    <td mat-cell *matCellDef="let element" >{{ element.unitPrice | currency: 'Q'  }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef >Cantidad</th>
    <td mat-cell *matCellDef="let element" >{{ element.amount }}</td>
  </ng-container>
  <ng-container matColumnDef="subtotal">
    <th mat-header-cell *matHeaderCellDef >Subtotal</th>
    <td mat-cell *matCellDef="let element" >{{ element.subtotal | currency: 'Q' }}</td>
  </ng-container>
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let element">
      <div class="btn-group btn-group-sm" role="group" aria-label="Options">
        <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(element)"><mat-icon>clear</mat-icon></button>
        <button type="button" class="btn btn-sm btn-warning" (click)="onEdit(element)"><mat-icon>edit</mat-icon></button>
      </div>
    </td>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
